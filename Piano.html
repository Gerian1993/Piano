<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="key.css">
</head>
<body>
    <img src="Background/OIUG820.jpg">

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">do</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">re</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">mi</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">fa</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">soli</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">lya</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">si</span>
        </div>       
    </div>
    
    <audio data-key="65" src="sounds/nota-do.mp3"></audio>
    <audio data-key="83" src="sounds/nota-re.mp3"></audio>
    <audio data-key="68" src="sounds/nota-mi.mp3"></audio>
    <audio data-key="70" src="sounds/nota-fa.mp3"></audio>
    <audio data-key="71" src="sounds/nota-soli.mp3"></audio>
    <audio data-key="72" src="sounds/nota-lya.mp3"></audio>
    <audio data-key="74" src="sounds/nota-si.mp3"></audio>

    <script src="sounds.js"></script>
   
</body>
</html>
